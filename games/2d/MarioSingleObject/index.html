<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="./imagens/play.png" alt="jogar" class="jogar">
        <img src="./imagens/logo.png" alt="logo" class="logo">
        <img src="./imagens/mario.gif" alt="mario" class="mario">
        <img src="./imagens/pipe.png" alt="pipe" class="pipe">
        <img src="./imagens/pipe.png" alt="pipe" class="pipe2">
        <img src="./imagens/clouds.png" alt="nuvem" class="nuvem ambiente">
        <div class="pontos">
            <div class="pts">
                0
            </div>
            <div class="pa">
                pts
            </div>
        </div>
        <div class="level">
            <div class="pa2">
                level:
            </div>
            <div class="lv">
                0
            </div>
        </div>
    </div>
    
    <audio src="./audio/audio-abertura.wav" class="audio" autoplay loop></audio>
    <audio src="" autoplay class="audio2"></audio>
    <audio src="" autoplay class="audio3"></audio>
    <audio src="" autoplay class="audio4"></audio>
    <audio src="" autoplay class="audio5" loop></audio>
    <script src="./js/script.js"></script>
</body>
</html>
